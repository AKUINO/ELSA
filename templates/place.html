$def with (place)
$var location: places $place['p_id']
<div class="container">
    <form>
	<div class="form-group row">
	    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
	    <div class="col-sm-8">
		<input type="text" class="form-control" id="inputName" placeholder="Name" value="$place['name']">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="inputAcronym" class="col-sm-2 col-form-label">Acronym</label>
	    <div class="col-sm-8">
		<input type="text" class="form-control" id="inputAcronym" placeholder="Acronym" value="$place['acronym']">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="disabledPid" class="col-sm-2 col-form-label">Place ID</label>
	    <div class="col-sm-8">
		<input type="text" class="form-control" id="disabledPid" placeholder="ERROR" value="$place['p_id']" disabled>
	    </div>
	</div>
	<div class="form-group row">
	    <label for="disabledPgroup" class="col-sm-2 col-form-label">Place Group</label>
	    <div class="col-sm-8">
		<input type="text" class="form-control" id="disabledPgroup" placeholder="No group" value="$place['p_group']" disabled>
	    </div>
	</div>
	<div class="form-group row">
	    <label for="inputBarcode" class="col-sm-2 col-form-label">Bar Code</label>
	    <div class="col-sm-8">
		<input type="text" class="form-control" id="inputBarcode" placeholder="Name" value="$place['barcode']">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="inputDatetime" class="col-sm-2 col-form-label">Date and time</label>
	    <div class="col-sm-8">
		<input class="form-control" type="datetime-local" value="$place['begin']" id="inputDatetime">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="inputRemark" class="col-sm-2 col-form-label">Remark</label>
	    <div class="col-sm-8">
		<textarea type="text" class="form-control" id="inputRemark" placeholder="Remark" value="$place['remark']"></textarea>
	    </div>
	</div>
	<div class="form-group row">
	    <label for="disabledDeny" class="col-sm-2 col-form-label">Deny</label>
	    <div class="col-sm-8">
		<input type="text" class="form-control" id="disabledDeny" placeholder=" - " value="$place['deny']" disabled>
	    </div>
	</div>
	<button style="float:right;" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
