$def with (c, id, mail)


$if id == 'new':
    $var location: places new
    <div class="container">
	<form  method="post" action="" id="modifyPlace" data-bv-message="This value is not valid"  data-bv-live="enabled" data-bv-container="tooltip"data-bv-submitButtons="#loginSubmit">
	    <div class="form-group row">
		<label for="inputName" class="col-sm-2 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['name']</label>
		<div class="col-sm-8">
		    <input name="name"type="text" class="form-control" id="inputName" placeholder="Name" required="true" >
		</div>
	    </div>
	    <div class="form-group row">
		<label for="inputAcronym" class="col-sm-2 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['acronym']</label>
		<div class="col-sm-8">
		    <input name="acronym"type="text" class="form-control" id="inputAcronym" placeholder="Acronym" required="true">
		</div>
	    </div>
	    <div class="form-group row">
		<label for="inputBarcode" class="col-sm-2 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['barcode']</label>
		<div class="col-sm-8">
		    <input name="barcode" type="text" class="form-control" id="inputBarcode" placeholder="Name" required="true">
		</div>
	    </div>
	    <div class="form-group row">
		<label for="inputRemark" class="col-sm-2 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['remark']</label>
		<div class="col-sm-8">
		    <textarea name="remark" type="text" class="form-control" id="inputRemark" placeholder="Remark" ></textarea>
		</div>
	    </div>
	    <div class="form-group row">
		<label for="inputDeny" class="col-sm-5 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['deny']</label>
		<label><input name="deny" type="checkbox" value="1"></label>
	    </div>
	    <div class="form-group row">
		<label for="inputFile" class="col-sm-5 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['file']</label>
		<label><input name="file" type="file"></label>
	    </div>
	    <button style="float:right;" type="submit" class="btn btn-primary">Submit</button>
	</form>
    </div>
$else:
    $var location: places $c.AllPieces.elements[id].fields['p_id']
    <div class="container">
	<form  method="post" action="" id="modifyPlace" data-bv-message="This value is not valid"  data-bv-live="enabled" data-bv-container="tooltip"data-bv-submitButtons="#loginSubmit">
	    <div class="form-group row">
		<label for="inputName" class="col-sm-2 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['name']</label>
		<div class="col-sm-8">
		    <input name="name"type="text" class="form-control" id="inputName" placeholder="Name" value="$c.AllPieces.elements[id].fields['name']" required="true">
		</div>
	    </div>
	    <div class="form-group row">
		<label for="inputAcronym" class="col-sm-2 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['acronym']</label>
		<div class="col-sm-8">
		    <input name="acronym"type="text" class="form-control" id="inputAcronym" placeholder="Acronym" value="$c.AllPieces.elements[id].fields['acronym']" required="true">
		</div>
	    </div>
	    <div class="form-group row">
		<label for="inputBarcode" class="col-sm-2 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['barcode']</label>
		<div class="col-sm-8">
		    <input name="barcode" type="text" class="form-control" id="inputBarcode" placeholder="Name" value="$c.AllPieces.elements[id].fields['barcode']" required="true">
		</div>
	    </div>
	    <div class="form-group row">
		<label for="inputRemark" class="col-sm-2 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['remark']</label>
		<div class="col-sm-8">
		    <textarea name="remark" type="text" class="form-control" id="inputRemark" placeholder="Remark" >$c.AllPieces.elements[id].fields['remark']</textarea>
		</div>
	    </div>
	    <div class="form-group row">
		<label for="inputDeny" class="col-sm-5 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['deny']</label>
		<label><input name="deny" type="checkbox" value="1"></label>
	    </div>
	    <div class="form-group row">
		<label for="inputFile" class="col-sm-5 col-form-label">$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields['file']</label>
		<label><input name="file" type="file"></label>
	    </div>
	    <button style="float:right;" type="submit" class="btn btn-primary">Submit</button>
	</form>
    </div>
