$def with (c, id, mail)


$if id == 'new':
    $var location: users/ new
    
$else:
    $var location: users/ $c.AllUsers.elements[id].fields['u_id']

$code:
    lang = c.connectedUsers.users[mail].cuser.fields['language']
<div class="container">
    <form  method="post" action="" id="modifyPlace"  enctype="multipart/form-data" data-bv-message="This value is not valid"  data-bv-live="enabled" data-bv-container="tooltip"data-bv-submitButtons="#loginSubmit">
	
	<div class="form-group row">
	    <label for="inputName" class="col-sm-2 col-form-label">$c.AllMessages.elements['name'].getName(lang)</label>
	    <div class="col-sm-8">
		<input name="EN" type="text" class="form-control" id="inputName" placeholder="Name"
		$if id !='new':
		    value="$c.AllUsers.elements[id].getName('EN')"
		required="true" >
	    </div>
	</div>
	
	<div class="form-group row">
	    <label for="inputMail" class="col-sm-2 col-form-label">$c.AllMessages.elements['mail'].getName(lang)</label>
	    <div class="col-sm-8">
		<input name="mail" type="email" class="form-control" id="inputMail" aria-describedby="emailHelp" placeholder="Enter email"
		$if id !='new':
		    value="$c.AllUsers.elements[id].fields['mail']"
		required="true" >
	    </div>
	</div>
	
	<div class="form-group row">
	    <label for="inputMail" class="col-sm-2 col-form-label">$c.AllMessages.elements['password'].getName(lang)</label>
	    <div class="col-sm-8">
		<input name="password" type="password" class="form-control" id="inputMail" aria-describedby="emailHelp" placeholder="Enter password" required="true" >
	    </div>
	</div>
	
	<div class="form-group row">
	    <label for="inputAcronym" class="col-sm-2 col-form-label">$c.AllMessages.elements['acronym'].getName(lang)</label>
	    <div class="col-sm-8">
		<input name="acronym" type="text" class="form-control" id="inputAcronym" placeholder="Acronym" 
		$if id != 'new':
		    value="$c.AllUsers.elements[id].fields['acronym']"
		required="true">
	    </div>
	</div>
	
	<div class="form-group row">
	    <label for="inputRemark" class="col-sm-2 col-form-label">$c.AllMessages.elements['remark'].getName(lang)</label>
	    <div class="col-sm-8">
		<textarea name="remark" type="text" class="form-control" id="inputRemark" placeholder="Remark" >
$if id != 'new':
    $c.AllUsers.elements[id].fields['remark']
</textarea>
	    </div>
	</div>
	
	<div class="form-group row">
	    <label for="inputDeny" class="col-sm-5 col-form-label">$c.AllMessages.elements['deny'].getName(lang)</label>
	    <label><input id='inputDeny'name="deny" type="checkbox" value="1"></label>
	</div>
	
	<div class="form-group row">
	    <label for="langSelect" class="col-sm-2 col-form-label">$c.AllMessages.elements['lang'].getName(lang)</label>
	    <div class="col-sm-8">
		<select name = "language" class="form-control" id="langSelect">
		  $for lg in c.AllLanguages.elements.keys():
		    <option>$lg</option>
		</select>
	    </div>
	</div>
	
	<div class="form-group row">
	    <label for="inputFile" class="col-sm-5 col-form-label">$c.AllMessages.elements['file'].getName(lang)</label>
	    <label class="control-label"></label>
	    <input id="inputFile" name="placeImg" multiple type="file" class="file file-loading" data-allowed-file-extensions='["jpg", "jpeg"]'>
	</div>
	
	<button style="float:right;" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
