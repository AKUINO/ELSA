$def with (c, mail)
$var location: places

$for a,place in c.AllPieces.elements.items(): 
    <div class="row active" style="background-color:#E5E5E7;margin-top:10px;margin-bottom:10px;padding:15px;">
    <div class="col-xs-2" >$place['acronym']</div>
    <div class="col-xs-6">
    <strong>$place['name']</strong>
    </div>
    <div class="col-xs-2">
	    <strong><a href="http://0.0.0.0:8080/place/$place['p_id']"><span class="glyphicon glyphicon-edit"></span></a></strong>
	</div>
	<div class="col-xs-2">
	    <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#$place['p_id']Modal">Voir infos</button>
	</div>
    </div>
    <div class="modal fade" id="$place['p_id']Modal" role="dialog">
	<div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
		<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">$place['name']</h4>
	    </div>
	    <div class="modal-body">
		<table class="table table-condensed">
		    <thead>
			<tr>
			    <th>Key</th>
			    <th>Value</th>
			</tr>
		    </thead>
		    <tbody>
		    $for k,v in place.fields.items():
			<tr>
			<td>$c.AllLanguages.elements[c.connectedUsers.users[mail].cuser.fields['language']].fields[k]</td>
			<td>$v</td>
			</tr>
		    </tbody>
		</table>
	    </div>
	    <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	  </div>
	</div>
    </div>
